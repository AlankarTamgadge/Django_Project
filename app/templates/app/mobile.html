{% extends 'app/base.html' %} {% load static %} {% block title %} Mobiles {% endblock title %} {% block main-content %}

<div class="container my-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="list-group">
        <a
          href="{% url 'mobile' %}"
          class="list-group-itemlist-group-item-actio"
          aria-current="true"
          >All Mobiles</a
        >
        <a
          href="{% url 'mobiledata' 'redmi' %}"
          class="list-group-itemlist-group-item-actio"
          aria-current="true"
          >Redmi</a
        >
        <a
          href="{% url 'mobiledata' 'Samsung' %}"
          class="list-group-itemlist-group-item-actio"
          aria-current="true"
          >Samsung</a
        >
      </div>
    </div>
    <div class="col-sm-9 offset-sm-1">
      <div class="row">{% for product in mobiles %}
      <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-details' product.id %}" class="btn">
          <div class="item">
            <img
              src="{{product.product_image.url}}"
              alt="Not Found"
              height="300"
              class=""
            />
            <div class="fw-bold">{{product.title}}</div>
            <div class="fw-bold">Rs. {{product.discounted_price}}</div>
            <small class="fw-light text-decoration-line-through"
              >Rs. {{product.selling_price}}
            </small>
          </div>
        </a>
      </div>
      {% endfor %}</div>
    </div>
  </div>
</div>

{% endblock main-content %}
